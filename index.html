<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Inter&family=Preahvihear&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="item item1"></div>
            <div class="item item2"></div>
            <div class="item item3">
                <div class="child child1">
                    <p>Set Wake up time <span class="l l1">|</span>
                        <select class="time" id="wakeup">

                            <option value="1" class="waketime">08 AM - 09 AM</option>
                            <option value="2" class="waketime">09 AM - 10 AM</option>
                            <option value="3" class="waketime">10 AM - 11 AM</option>
                            <option value="4" class="waketime">11 AM - 12 PM</option>
                            <option value="5" class="waketime">12 PM - 01 PM</option>
                            <option value="6" class="waketime" hidden selected>Set Wakeup Time</option>
                           
                        </select>
                    </p>
                    <!-- <img src="./wakeup.png" alt=""><span>Set Wake up time</span> -->
                </div>
                <div class="child child2">
                    <p>Set Lunch time <span class="l l2">|</span>
                        &nbsp;&nbsp;&nbsp;
                        <select class="time" id="lunch">
                            <option value="1">12 PM - 01 PM</option>
                            <option value="2">01 PM - 02 PM</option>
                            <option value="3">02 PM - 03 PM</option>
                            <option value="4">03 PM - 04 PM</option>
                            <option value="5" class="waketime" hidden selected>Set Lunch time</option>
                            
                        </select>
                    </p>
                </div>
                <div class="child child3">
                    <p>Set nap time <span class="l l3">|</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select class="time" id="nap">
                            <option value="1">04 PM - 05 PM</option>
                            <option value="2">05 PM - 06 PM</option>
                            <option value="3">06 PM - 07 PM</option>
                            <option value="4">07 PM - 08 PM</option>
                            <option value="5" class="waketime" hidden selected>Set Nap Time</option>
                        </select>
                    </p>
                </div>
                <div class="child child4">
                    <p>Set night time 
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select class="time" id="night">
                            <option value="1">08 PM - 09 PM</option>
                            <option value="2">09 PM - 10 PM</option>
                            <option value="3">10 PM - 11 PM</option>
                            <option value="4">11 PM - 12 PM</option>
                            <option value="5" selected hidden>Set Night Time</option>
                        </select>
                    </p>
                   
                </div>
            </div>
            <div class="item item4" id="text1">GOOD MORNING!! WAKE UP !!</div>
            <div class="item item5" id="setalarm">Set Alarm</div>
            <div class="item item6">
                Wake up Time : <span id="inputwakeup">set time</span> <br>
                Lunch Time : <span id="inputlunch">set time </span> <br>
                Nap Time : <span id="inputnap"> set time</span>  <br>
                Night Time :<span id="inputnight">set time</span> 
            </div>
        </div>
        <div class="box2">
            <div class="index1"></div>
            <div class="index2"></div>
            <div class="element element1">
                <h3 class="t">Time</h3>
                <div class="timebox timebox1"><div id="hr">10 </div> Hr</div>
                <span class="colon">:</span>
                <div class="timebox timebox2"><div id="min">00</div> min</div>
                <span class="colon">:</span>
                <div class="timebox timebox3"><div id="sec">00</div> sec</div>
                <span class="colon">:</span>
                <div class="timebox timebox4" id="am">AM</div>
            </div>
            <div class="element element2" id="text2">Grab Some Healthy Breakfast</div>
            <div class="element element3" id="img"></div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
